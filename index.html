<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AA Weather App</title>
  </head>
  <body>
    <head>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
    </head>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Saturday 09:20, overcast clouds <br />
          Humidity: 84%, Wind: 7.15km/h
        </p>
      </div>
      <span>🌤️ 12°C</span>
      <br />
      <div>Sat Sun Mon Tue Wed</div>
      <br />
    </main>
    <footer>
      Coded by
      <a href="https://github.com/AlisonA-88" target="_blank">Alison A</a>,
      open-sourced on
      <a href="https://github.com/AlisonA-88/new-weather-app" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://aaweatherapp.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </body>
</html>
