<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AA NEW Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <head>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="enter-city-form"
            id="enter-city-form"
          />
          <input type="submit" value="Search" class="enter-city-button" />
        </form>
      </head>
      <main>
        <div class="current-weather">
          <h1 class="current-city" id="current-city"></h1>
          <span class="weather-now">
            <span id="date-time"> </span>, <span id="conditions"></span> <br />
            Humidity: <strong id="humidity"> </strong>, Wind:
            <strong id="wind"></strong>
          </span>
        </div>
        <div class="current-temp">
          <div id="icon">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="weather-icon"
            />
          </div>
          <span class="temp" id="temperature"></span>
          <span class="degree">Â°C</span>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/AlisonA-88" target="_blank" class="link"
          >Alison A</a
        >, open-sourced on
        <a
          href="https://github.com/AlisonA-88/new-weather-app"
          target="_blank"
          class="link"
          >Github</a
        >
        and hosted on
        <a href="https://aaweatherapp.netlify.app/" target="_blank" class="link"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
