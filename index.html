<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AA NEW Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <head>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="enter-city-form"
          />
          <input type="submit" value="Search" class="enter-city-button" />
        </form>
      </head>
      <main>
        <div class="City">
          <h1>Paris</h1>
          <p>
            Saturday 09:20, overcast clouds <br />
            Humidity: 84%, Wind: 7.15km/h
          </p>
        </div>
        <span>🌤️ 12°C</span>
        <div class="Day">Sat Sun Mon Tue Wed</div>
        <br />
      </main>
      <footer>
        Coded by
        <a href="https://github.com/AlisonA-88" target="_blank">Alison A</a>,
        open-sourced on
        <a href="https://github.com/AlisonA-88/new-weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://aaweatherapp.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
